<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Players Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  
  body {
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
  }
  
  .dashboard {
    display: flex;
    min-height: 100vh;
  }
  
  .sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: #fff;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .sidebar h2 {
    margin-bottom: 15px;
    text-align: center;
    font-size: 1.8em;
    color: #ecf0f1;
  }
  
  .sidebar button {
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    text-align: center;
    transition: background-color 0.3s ease;
  }
  
  .sidebar button:hover {
    background-color: #2980b9;
  }
  
  .main-content {
    flex: 1;
    padding: 20px;
    background-color: #ecf0f1;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  .header h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2.5em;
    color: #2c3e50;
  }
  
  form {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 500px;
    margin: 0 auto;
  }
  
  form h3 {
    margin-bottom: 15px;
    text-align: center;
    color: #2c3e50;
    font-size: 1.6em;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
  }
  
  .form-group select, 
  .form-group input {
    display: block;
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
  }

  .form-group select {
    background-color: #f9f9f9;
    cursor: pointer;
  }

  .form-group input:focus,
  .form-group select:focus {
    outline: none;
    border-color: #3498db;
  }
  
  form button {
    background-color: #27ae60;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 1.1em;
    transition: background-color 0.3s ease;
  }
  
  form button:hover {
    background-color: #219150;
  }
  

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  
  th, td {
    padding: 12px;
    text-align: center;
    border: 1px solid #ddd;
  }
  
  th {
    background-color: #3498db;
    color: #fff;
    text-transform: uppercase;
  }
  
  tr:nth-child(even) {
    background-color: #f4f4f9;
  }
  
  tr:hover {
    background-color: #ecf0f1;
  }
  
  img {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    object-fit: cover;
  }
  
  .hidden {
    display: none;
  }

</style>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <button id="load-players-btn" class="load-btn">Afficher les Joueurs</button>
      <button id="add-player-btn" class="add-btn">Ajouter un Joueur</button>
    </aside>
    <main class="main-content">
      <header class="header">
        <h1>Liste des Joueurs</h1>
      </header>
      <form id="player-form" class="hidden">
        <h3>Ajouter un Nouveau Joueur</h3>
        <div class="form-group">
          <label for="name">Nom :</label>
          <select id="name" name="name">
            <option value="1">Lionel Messi</option>
            <option value="2">Cristiano Ronaldo</option>
            <option value="3">Kylian Mbappé</option>
            <option value="4">Erling Haaland</option>
            <option value="5">Neymar Jr</option>
            <option value="6">Achraf Hakimi</option>
            <option value="7">Kevin De Bruyne</option>
            <option value="8">Robert Lewandowski</option>
            <option value="9">Mohamed Salah</option>
            <option value="10">Karim Benzema</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nationality">Nationalité :</label>
          <select id="nationality" name="nationality">
            <option value="1">Argentine</option>
            <option value="2">Portugal</option>
            <option value="3">France</option>
            <option value="4">Brésil</option>
            <option value="5">Norvège</option>
            <option value="6">Maroc</option>
            <option value="7">Belgique</option>
            <option value="8">Pologne</option>
            <option value="9">Égypte</option>
            <option value="10">Croatie</option>
          </select>
        </div>
        <div class="form-group">
          <label for="club">Club :</label>
          <select id="club" name="club">
            <option value="1">Paris Saint-Germain</option>
            <option value="2">Real Madrid</option>
            <option value="3">FC Barcelona</option>
            <option value="4">Manchester City</option>
            <option value="5">Bayern Munich</option>
            <option value="6">Juventus</option>
            <option value="7">Chelsea</option>
            <option value="8">AC Milan</option>
            <option value="9">Liverpool</option>
            <option value="10">Arsenal</option>
          </select>
        </div>
        <div class="form-group">
          <label for="position">Position :</label>
          <select id="position" name="position">
            <option value="LB">Arrière Gauche (LB)</option>
            <option value="GK">Gardien (GK)</option>
            <option value="RB">Arrière Droit (RB)</option>
            <option value="CM">Milieu (CM)</option>
            <option value="LW">Ailier Gauche (LW)</option>
            <option value="ST">Attaquant (ST)</option>
          </select>
          <label for="photo">Photo :</label>
          <select id="photo" name="photo">
            <option value="https://cdn.sofifa.net/players/231/747/25_120.png">Photo 1</option>
            <option value="https://cdn.sofifa.net/players/209/981/25_120.png">Photo 2</option>
            <option value="https://cdn.sofifa.net/players/230/621/25_120.png">Photo 3</option>
            <option value="https://cdn.sofifa.net/players/259/480/25_120.png">Photo 4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rating">Rating :</label>
          <input type="number" id="rating" name="rating" placeholder="Entrez rating" min="1" max="100" >
        </div>
        <div class="stats-group">
          <div class="form-group">
              <label for="pace">Pace :</label>
              <input type="number" id="pace" name="pace" placeholder="Entrez pace" min="1" max="100" >
          </div>
          <div class="form-group">
              <label for="shooting">Shooting :</label>
              <input type="number" id="shooting" name="shooting" placeholder="Entrez shooting" min="1" max="100" >
          </div>
          <div class="form-group">
              <label for="passing">Passes :</label>
              <input type="number" id="passing" name="passing" placeholder="Entrez passing" min="1" max="100" >
          </div>
          <div class="form-group">
              <label for="dribbling">Dribbles :</label>
              <input type="number" id="dribbling" name="dribbling" placeholder="Entrez dribbling" min="1" max="100" >
          </div>
          <div class="form-group">
              <label for="defending">Défense :</label>
              <input type="number" id="defending" name="defending" placeholder="Entrez defending" min="1" max="100" >
          </div>
          <div class="form-group">
              <label for="defending">physical :</label>
              <input type="number" id="physical" name="physical" placeholder="physical" min="1" max="100" >
          </div>
            <div class="Gk-joueur">
            <div class="form-group">
                <label for="diving">diving :</label>
                <input type="number" id="diving" name="diving" placeholder="Entrez handling" min="1" max="100" >
            </div>
            <div class="form-group">
                <label for="handling">handling :</label>
                <input type="number" id="handling" name="handling" placeholder="Entrez handling" min="1" max="100" >
            </div>
            <div class="form-group">
                <label for="kicking">kicking :</label>
                <input type="number" id="kicking" name="kicking" placeholder="Entrez kicking" min="1" max="100" required>
            </div>
            <div class="form-group">
                <label for="reflexes">reflexes :</label>
                <input type="number" id="reflexes" name="reflexes" placeholder="Entrez reflexes" min="1" max="100" >
            </div>
            <div class="form-group">
                <label for="speed">speed :</label>
                <input type="number" id="speed" name="speed" placeholder="Entrez speed" min="1" max="100" >
            </div>
        <button>Ajouter le joueur</button>
      </form>
      <table id="players-table" class="hidden">
        <thead>
          <tr>
            <th>Photo</th>
            <th>Nom</th>
            <th>Position</th>
            <th>Nationalité</th>
            <th>Club</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </main>
  </div>

  <script>
  const position = document.getElementById("position");
  position.addEventListener("change", function (event) {
  const selectedPosition = event.target.value;
  const allJoueur = document.querySelectorAll(".stats-group .form-group");
  const gkJoueur = document.querySelectorAll(".Gk-joueur .form-group");

  if (selectedPosition === "GK") {
    allJoueur.forEach((group) => {
      group.style.display = "none";
    });
    gkJoueur.forEach((group) => {
      group.style.display = "block";
    });
  } else {
    allJoueur.forEach((group) => {
      group.style.display = "block";
    });
    gkJoueur.forEach((group) => {
      group.style.display = "none";
    });
  }
});
    const loadPlayersBtn = document.getElementById("load-players-btn");
    const addPlayerBtn = document.getElementById("add-player-btn");
    const playerForm = document.getElementById("player-form");
    const playersTable = document.getElementById("players-table");

    loadPlayersBtn.addEventListener("click", function() {
      playerForm.classList.add("hidden");
      playersTable.classList.remove("hidden");
    });
    addPlayerBtn.addEventListener("click", function() {
      playersTable.classList.add("hidden");
      playerForm.classList.remove("hidden");
    });
  </script>
</body>
</html>
