<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Players Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Reset des marges et polices */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  
  body {
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
  }
  
  /* Conteneur principal */
  .dashboard {
    display: flex;
    min-height: 100vh;
  }
  
  /* Sidebar */
  .sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: #fff;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .sidebar h2 {
    margin-bottom: 15px;
    text-align: center;
    font-size: 1.8em;
    color: #ecf0f1;
  }
  
  .sidebar button {
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    text-align: center;
    transition: background-color 0.3s ease;
  }
  
  .sidebar button:hover {
    background-color: #2980b9;
  }
  
  /* Contenu principal */
  .main-content {
    flex: 1;
    padding: 20px;
    background-color: #ecf0f1;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  /* Titre principal */
  .header h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2.5em;
    color: #2c3e50;
  }
  
  /* Formulaire */
  form {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 500px;
    margin: 0 auto;
  }
  
  form h3 {
    margin-bottom: 15px;
    text-align: center;
    color: #2c3e50;
    font-size: 1.6em;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
  }
  
  .form-group select, 
  .form-group input {
    display: block;
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
  }

  .form-group select {
    background-color: #f9f9f9;
    cursor: pointer;
  }

  .form-group input:focus,
  .form-group select:focus {
    outline: none;
    border-color: #3498db;
  }
  
  form button {
    background-color: #27ae60;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 1.1em;
    transition: background-color 0.3s ease;
  }
  
  form button:hover {
    background-color: #219150;
  }
  
  /* Tableau */
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  
  th, td {
    padding: 12px;
    text-align: center;
    border: 1px solid #ddd;
  }
  
  th {
    background-color: #3498db;
    color: #fff;
    text-transform: uppercase;
  }
  
  tr:nth-child(even) {
    background-color: #f4f4f9;
  }
  
  tr:hover {
    background-color: #ecf0f1;
  }
  
  img {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    object-fit: cover;
  }
  
  /* Boutons cachés */
  .hidden {
    display: none;
  }

</style>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <button id="load-players-btn" class="load-btn">Afficher les Joueurs</button>
      <button id="add-player-btn" class="add-btn">Ajouter un Joueur</button>
    </aside>
    <main class="main-content">
      <header class="header">
        <h1>Liste des Joueurs</h1>
      </header>

      <!-- Nouveau formulaire pour ajouter un joueur -->
      <form id="player-form" class="hidden">
        <h3>Ajouter un Nouveau Joueur</h3>
        <div class="form-group">
          <label for="name">Nom :</label>
          <select id="name" name="name">
            <option value="lionel messi">Lionel Messi</option>
            <option value="cristiano ronaldo">Cristiano Ronaldo</option>
            <option value="kylian mbappe">Kylian Mbappé</option>
            <option value="erling haaland">Erling Haaland</option>
            <option value="neymar jr">Neymar Jr</option>
            <option value="achraf hakimi">Achraf Hakimi</option>
            <option value="kevin de bruyne">Kevin De Bruyne</option>
            <option value="robert lewandowski">Robert Lewandowski</option>
            <option value="mohamed salah">Mohamed Salah</option>
            <option value="karim benzema">Karim Benzema</option>
            <option value="luka modric">Luka Modric</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nationality">Nationalité :</label>
          <select id="nationality" name="nationality">
            <option value="argentine">Argentine</option>
            <option value="portugal">Portugal</option>
            <option value="france">France</option>
            <option value="brazil">Brésil</option>
            <option value="norway">Norvège</option>
            <option value="morocco">Maroc</option>
            <option value="belgium">Belgique</option>
            <option value="poland">Pologne</option>
            <option value="egypt">Égypte</option>
            <option value="croatia">Croatie</option>
          </select>
        </div>
        <div class="form-group">
          <label for="club">Club :</label>
          <select id="club" name="club">
            <option value="psg">Paris Saint-Germain</option>
            <option value="real-madrid">Real Madrid</option>
            <option value="fc-barcelona">FC Barcelona</option>
            <option value="manchester-city">Manchester City</option>
            <option value="bayern-munich">Bayern Munich</option>
          </select>
        </div>
        <div class="form-group">
          <label for="position">Position :</label>
          <select id="position" name="position">
            <option value="GK">Gardien (GK)</option>
            <option value="LB">Arrière Gauche (LB)</option>
            <option value="RB">Arrière Droit (RB)</option>
            <option value="CM">Milieu (CM)</option>
            <option value="LW">Ailier Gauche (LW)</option>
            <option value="ST">Attaquant (ST)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rating">Note :</label>
          <input type="number" id="rating" name="rating" min="1" max="100" placeholder="Entrez la note" required>
        </div>
        <div class="form-group">
          <label for="photo">Photo :</label>
          <select id="photo" name="photo">
            <option value="https://cdn.sofifa.net/players/231/747/25_120.png">Photo 1</option>
            <option value="https://cdn.sofifa.net/players/209/981/25_120.png">Photo 2</option>
          </select>
        </div>
        <button type="submit">Ajouter</button>
      </form>

      <!-- Tableau des joueurs -->
      <table id="players-table" class="hidden">
        <thead>
          <tr>
            <th>Photo</th>
            <th>Nom</th>
            <th>Position</th>
            <th>Nationalité</th>
            <th>Club</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les joueurs seront ajoutés ici dynamiquement -->
        </tbody>
      </table>
    </main>
  </div>

  <script>
    // Boutons
    const loadPlayersBtn = document.getElementById("load-players-btn");
    const addPlayerBtn = document.getElementById("add-player-btn");
    const playerForm = document.getElementById("player-form");
    const playersTable = document.getElementById("players-table");

    // Afficher la liste des joueurs
    loadPlayersBtn.addEventListener("click", function() {
      playerForm.classList.add("hidden");
      playersTable.classList.remove("hidden");
    });

    // Afficher le formulaire pour ajouter un joueur
    addPlayerBtn.addEventListener("click", function() {
      playersTable.classList.add("hidden");
      playerForm.classList.remove("hidden");
    });

    // Ajouter un joueur à la table
    playerForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const nationality = document.getElementById("nationality").value;
      const club = document.getElementById("club").value;
      const position = document.getElementById("position").value;
      const rating = document.getElementById("rating").value;
      const photo = document.getElementById("photo").value;

      const newRow = document.createElement("tr");

      newRow.innerHTML = `
        <td><img src="${photo}" alt="Photo de ${name}"></td>
        <td>${name}</td>
        <td>${position}</td>
        <td>${nationality}</td>
        <td>${club}</td>
        <td>${rating}</td>
      `;

      playersTable.querySelector("tbody").appendChild(newRow);
      playerForm.reset(); // Réinitialiser le formulaire
    });
  </script>
</body>
</html>
